url: '/foo-boo/export'
tag: foo-boo
http:
  request:
    method: 'GET'
    parameters:
      - name: 'arg1'
        required: false
        type: list
        items:
          - required: true
            type: str
            format:
              strategy: from_enums
              enums:
                - ENUM1
                - ENUM2
      - name: 'arg2'
        required: false
        type: str
        format:
          strategy: from_enums
          enums:
            - ENUM1
            - ENUM2
      - name: 'datetime'
        required: false
        type: str
        format:
          strategy: customize
          customize: datetime_value
          variables:
            - name: datetime_value
              value_format: "date-time"
  response:
    strategy: object
    properties:
      - name: description
        required: True
        type: str
      # TODO: implement file stream
      - name: file
        required: True
        type: file
      - name: filename
        required: True
        type: str
      # TODO: implement file stream
      - name: inputStream
        required: True
        type: file
      - name: open
        required: True
        type: bool
      - name: readable
        required: True
        type: bool
      - name: uri
        required: True
        type: str
        format:
          strategy: customize
          customize: uri_value
          variables:
            - name: uri_value
              value_format: "uri"
      - name: url
        required: True
        type: str
        format:
          strategy: customize
          customize: url_value
          variables:
            - name: url_value
              value_format: "url"
