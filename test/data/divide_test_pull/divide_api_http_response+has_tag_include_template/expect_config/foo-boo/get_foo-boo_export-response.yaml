strategy: object
properties:
  - name: description
    required: True
    type: str
  # TODO: implement file stream
  - name: file
    required: True
    type: file
  - name: filename
    required: True
    type: str
  # TODO: implement file stream
  - name: inputStream
    required: True
    type: file
  - name: open
    required: True
    type: bool
  - name: readable
    required: True
    type: bool
  - name: uri
    required: True
    type: str
    format:
      strategy: customize
      customize: uri_value
      variables:
        - name: uri_value
          value_format: "uri"
  - name: url
    required: True
    type: str
    format:
      strategy: customize
      customize: url_value
      variables:
        - name: url_value
          value_format: "url"
